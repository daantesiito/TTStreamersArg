<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Bot TTS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <!-- Bot贸n para login con Twitch -->
    <button id="loginWithTwitchButton">LOGIN CON TWITCH</button>
    
    <!-- Informaci贸n del usuario (se muestra al autenticarse) -->
    <div id="userInfo" class="hidden">
      <img id="userAvatar" src="" alt="Avatar del usuario"/>
      <span id="userName"></span>
    </div>
    
    <!-- Secci贸n para agregar el bot -->
    <div id="bot-section" class="hidden">

    <!-- Enlace generado para OBS -->
    <div id="generated-link" class="hidden">
      <p>Este es tu enlace para OBS:</p>
      <input type="text" id="ttsLink" readonly />
      <button onclick="copyToClipboard()">Copiar Link</button>
    </div>
  </div>

  <!-- Scripts de Firebase y Configuraci贸n -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

  <script src="config.js"></script>
</body>
</html>
